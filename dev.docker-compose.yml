networks:
  mysql-ha:
    driver: overlay

services:
  mysql:
    image: manageitwa/mysql-ha-cloud:test
    command: --log-level DEBUG
    environment:
      CONSUL_BOOTSTRAP_EXPECT: 3
      CONSUL_ENABLE_UI: "true"
      SNAPSHOT_MINUTES: 3

      # Obviously, don't use these credentials in production
      MYSQL_ROOT_PASSWORD: root_pass
      MYSQL_DATABASE: application
      MYSQL_USER: application_user
      MYSQL_PASSWORD: application_pass

      MYSQL_BACKUP_USER: backup_user
      MYSQL_BACKUP_PASSWORD: backup_pass

      MYSQL_REPLICATION_USER: replication_user
      MYSQL_REPLICATION_PASSWORD: replication_pass

      MYSQL_TLS_CA: /cert/ca.pem
      MYSQL_TLS_CERT: /cert/cert.pem
      MYSQL_TLS_KEY: /cert/cert.key
      MYSQL_TLS_REQUIRED: "false"
    networks:
      mysql-ha:
    volumes:
      - ./snapshots:/snapshots

      - ./cert/ca.pem:/cert/ca.pem:ro
      - ./cert/cert.pem:/cert/cert.pem:ro
      - ./cert/cert.key:/cert/cert.key:ro

      - ./mysql_cluster_manager/src/mcm:/cluster/mcm
      - ./mysql_cluster_manager/src/mysql_cluster_manager.py:/cluster/mysql_cluster_manager.py
      - ./entrypoint.sh:/cluster/entrypoint.sh
    tmpfs:
      - /tmp/consul
    stop_grace_period: 15s
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
        delay: 30s
        max_attempts: 5
      rollback_config:
        parallelism: 1
        delay: 30s
        failure_action: pause
        order: start-first
      update_config:
        parallelism: 1
        delay: 30s
        failure_action: rollback
        order: start-first
    ports:
      - 3307:6033
      - 8500:8500
